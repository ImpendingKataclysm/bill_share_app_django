{% extends 'main/base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
    <div class="list_wrap">
        <h2 class="display-4">Total Billing Amount: {{ total_billing_amount }}</h2>
        <ul>
            {% for member in party_members %}
                <li>{{ member.name }} owes ${{ member.share_amount }}.</li>
            {% endfor %}
        </ul>
        <div class="row">
            <div class="col">
                <a href="{% url 'bill_share:generate_pdf' %}">Download PDF</a>
            </div>
            <div class="col">
                <a href="{% url 'bill_share:home' %}">Split another bill</a>
            </div>
        </div>
    </div>
{% endblock %}
