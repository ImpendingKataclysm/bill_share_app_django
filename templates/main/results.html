{% extends 'main/base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
    <div class="list_wrap">
        <h2 class="display-4">Total Billing Amount: {{ total_billing_amount }}</h2>
        <ul class="list-unstyled">
            {% for member in party_members %}
                <li class="p-3">
                    <span class="text-bg-primary p-1">{{ member.name }}</span>
                    owes
                    <span class="text-bg-dark p-1">${{ member.share_amount }}</span>.
                </li>
            {% endfor %}
        </ul>
        <div class="row">
            <div class="col">
                <a class="text-decoration-none" href="{% url 'bill_share:generate_pdf' %}">Download PDF</a>
            </div>
            <div class="col">
                <a class="text-decoration-none" href="{% url 'bill_share:home' %}">Split another bill</a>
            </div>
        </div>
    </div>
{% endblock %}
