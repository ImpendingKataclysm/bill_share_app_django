{% extends 'main/base.html' %}

{% block title %}Results{% endblock %}

{% block content %}
    <div class="list_wrap">
        <h2 class="display-2">Total Billing Amount: {{ total_billing_amount }}</h2>
        <ul>
            {% for member in party_members %}
                <li>{{ member.name }} owes ${{ member.share_amount }}.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'bill_share:generate_pdf' %}">Download PDF</a>
    </div>
{% endblock %}
